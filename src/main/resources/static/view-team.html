<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Team</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" id="title">View Team:</a>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="teamSearch">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>

        
        <div class="row mt-4 ">
            
                <!-- Strikers -->
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" >
                            <div class="card-header">Striker</div>
                            <div class="card-body" id="ST-L">

                              

                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="playerBody">Striker</div>
                            <div class="card-body" id="ST-R">

                              

                            </div>
                          </div>
                    </div>
                  </div>
    
        </div>
        <!-- Midfield -->
        <div class="row">
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Left Mid</div>
                    <div class="card-body" id="LM">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Centre Mid</div>
                    <div class="card-body" id="CM-L">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Centre Mid</div>
                    <div class="card-body" id="CM-R">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Right Mid</div>
                    <div class="card-body" id="RM">
                    </div>
                  </div>
            </div>
         </div> 

         <!-- Defence -->
         <div class="row">
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Left Back</div>
                    <div class="card-body" id="LB">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Centre Back</div>
                    <div class="card-body" id="CB-L">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Centre Back</div>
                    <div class="card-body" id="CB-R">
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Right Back</div>
                    <div class="card-body" id="RB">
                    </div>
                  </div>
            </div>
         </div>
        <!-- Goal Keeper-->
         <div class="row">
            <div class="col-6 offset-md-4">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Goal Keeper</div>
                    <div class="card-body" id="GK">
                    </div>
                  </div>
            </div>
            
         </div>


    </div>
    

    <script src="team.js"></script>
</body>
</html>
