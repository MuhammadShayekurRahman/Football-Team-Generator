<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <form>
        <label for="firstName">Enter Player First Name:</label>
        <input  name="firstName" required>
        <br>
        <label for="surname">Enter Player Last Name:</label>
        <input  name="surname" required>
        <br>
        <label for="position">Enter Player Position:</label>
        <select name="position" required>
            <option value="GK">Goal Keeper</option>
            <option value="RB">Right Back</option>
            <option value="CB-R">Centre Back - Right</option>
            <option value="CB-L">Centre Back - Left</option>
            <option value="LB">Left Back</option>
            <option value="RM">Right Mid</option>
            <option value="CM-R">Centre Mid - Right</option>
            <option value="CM-L">Centre Mid - Left</option>
            <option value="LM">Left Mid</option>
            <option value="ST-R">Striker - Right</option>
            <option value="ST-L">Striker - Left</option>

        </select>
        <br>
        <label for="shirtNumber">Enter Player Shirt Number</label>
        <input  type="number" name="shirtNumber" min="0" max="99">
        <br>
        <label for="teamName">Enter Player Team Name:</label>
        <input  name="teamName">
        <br>
        <button type="submit">Create</button>
    </form>

    <div id="output">

    </div>
    
    <script src="player.js"></script>
</body>
</html>
