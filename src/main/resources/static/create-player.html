<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <button class="btn btn-success" onclick="location.href ='index.html'">Home</button>
                  <a class="navbar-brand">Create a Team</a>
                  <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </div>
              </nav>
        </div>

    <div class="row">    
    <div class="col-3" id="create-form">
        <form class="create-player-form">
            <div class="mb-1">
            <label for="firstName" class="form-label">Enter Player First Name:</label>
            <input  name="firstName" class="form-control" required>
            </div>
            <div class="mb-1">
            <label for="surname" class="form-label">Enter Player Last Name:</label>
            <input  name="surname" class="form-control" required>
            </div>
            <div class="mb-1">
            <label for="position"class="form-label">Enter Player Position:</label>
            <select name="position" class="form-select" required>
                <option value="GK">Goal Keeper</option>
                <option value="RB">Right Back</option>
                <option value="CB-R">Centre Back - Right</option>
                <option value="CB-L">Centre Back - Left</option>
                <option value="LB">Left Back</option>
                <option value="RM">Right Mid</option>
                <option value="CM-R">Centre Mid - Right</option>
                <option value="CM-L">Centre Mid - Left</option>
                <option value="LM">Left Mid</option>
                <option value="ST-R">Striker - Right</option>
                <option value="ST-L">Striker - Left</option>

            </select>
            </div>
            <div class="mb-1">
            <label for="shirtNumber" class="form-label">Enter Player Shirt Number</label>
            <input  type="number" class="form-control" name="shirtNumber" min="1" max="99" required>
            </div>
            <div class="mb-1">
            <label for="teamName" class="form-label">Enter Player Team Name:</label>
            <input  name="teamName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
    <div class="col-9">
        <div id="output" class="card-group">

        </div>
    </div>
    </div>    

    </div>
    
    <script src="player.js"></script>
</body>
</html>
